<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IPTV Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }

        /* Page Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader div {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar Styles */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: #e0e0e0;
            width: 0;
            transition: width 0.5s ease;
            z-index: 999;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 30px 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        /* Video Player Styles */
        .video-container {
            display: none;
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Error Message */
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-message button {
            background-color: #721c24;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .error-message button:hover {
            background-color: #5a1c18;
        }

        .error-message pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div class="loader" id="loader">
    <div></div>
</div>

<!-- Progress Bar -->
<div class="progress-bar" id="progress-bar"></div>

<!-- Error Message -->
<div class="error-message" id="error-message">
    <strong>Error loading channels!</strong>
    <p>Please try again later. You can copy the error below:</p>
    <pre id="error-details"></pre>
    <button onclick="copyError()">Copy Error</button>
</div>

<header>
    Advanced IPTV Player
</header>

<!-- Channel Grid -->
<div class="grid-container" id="grid-container"></div>

<!-- Video Player -->
<div class="video-container" id="video-container">
    <h2 id="video-title"></h2>
    <video id="video-player" controls>
        <source id="video-source" type="application/x-mpegURL">
    </video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const m3u8Url = "https://raw.githubusercontent.com/iptv2024/Vod/72e4af1b320ba276d13c5a295c05944c0d14bd32/13.m3u";
    const progressBar = document.getElementById("progress-bar");
    const loader = document.getElementById("loader");
    const gridContainer = document.getElementById("grid-container");
    const errorMessage = document.getElementById("error-message");
    const errorDetails = document.getElementById("error-details");
    let page = 0;
    const pageSize = 10;
    let channels = [];

    // Fetch M3U8 data and parse it
    fetch(m3u8Url)
        .then(response => response.text())
        .then(data => {
            channels = parseM3U8Data(data);
            displayChannels();
        })
        .catch(error => {
            showError(error);
        });

    // Parse M3U8 Data
    function parseM3U8Data(data) {
        const lines = data.split("\n");
        const channels = [];
        lines.forEach(line => {
            const match = line.match(/#EXTINF:-1 group-title="(.+?)" tvg-logo="(.+?)",(.+)\n(.+)/);
            if (match) {
                channels.push({
                    title: match[3],
                    logo: match[2],
                    stream: match[4]
                });
            }
        });
        return channels;
    }

    // Display Channels in Grid with Pagination
    function displayChannels() {
        const total = channels.length;
        const startIndex = page * pageSize;
        const endIndex = Math.min(startIndex + pageSize, total);
        
        for (let i = startIndex; i < endIndex; i++) {
            const channel = channels[i];
            const gridItem = document.createElement("div");
            gridItem.classList.add("grid-item");

            const img = document.createElement("img");
            img.src = channel.logo;
            img.alt = channel.title;
            img.title = channel.title;
            img.addEventListener("click", () => playVideo(channel));

            gridItem.appendChild(img);
            gridContainer.appendChild(gridItem);
        }

        // Update progress bar
        progressBar.style.width = ((endIndex / total) * 100) + "%";

        // Show Load More button if there are more channels
        if (endIndex < total) {
            const loadMoreButton = document.createElement("button");
            loadMoreButton.innerHTML = "Load More";
            loadMoreButton.onclick = () => {
                page++;
                displayChannels();
            };
            gridContainer.appendChild(loadMoreButton);
        } else {
            loader.style.display = "none"; // Hide loader once everything is loaded
        }
    }

    // Play selected channel
    function playVideo(channel) {
        const videoContainer = document.getElementById("video-container");
        const videoTitle = document.getElementById("video-title");
        const videoSource = document.getElementById("video-source");

        videoTitle.innerHTML = channel.title;
        videoSource.src = channel.stream;

        // Show video player
        videoContainer.style.display = "block";
        const videoPlayer = document.getElementById("video-player");

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(channel.stream);
            hls.attachMedia(videoPlayer);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                videoPlayer.play();
            });
        } else if (videoPlayer.canPlayType("application/vnd.apple.mpegurl")) {
            videoPlayer.src = channel.stream;
            videoPlayer.addEventListener("loadedmetadata", function () {
                videoPlayer.play();
            });
        }
    }

    // Show Error Message
    function showError(error) {
        loader.style.display = "none";
        errorMessage.style.display = "block";
        errorDetails.textContent = error.message || "An error occurred.";
    }

    // Copy error to clipboard
    function copyError() {
        const text = errorDetails.textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert("Error details copied!");
        });
    }
</script>

</body>
</html>
