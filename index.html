<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IPTV Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            z-index: 100;
        }
        .progress-bar div {
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 50px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .video-container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Progress bar -->
    <div class="progress-bar">
        <div id="progress"></div>
    </div>

    <h1>IPTV Channels</h1>

    <div class="grid-container" id="grid-container">
        <!-- Thumbnails will be injected here dynamically -->
    </div>

    <div class="video-container" id="video-container" style="display: none;">
        <h2 id="video-title"></h2>
        <video id="video-player" controls>
            <source id="video-source" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // M3U8 link
        const m3u8Url = "https://raw.githubusercontent.com/iptv2024/Vod/72e4af1b320ba276d13c5a295c05944c0d14bd32/13.m3u";
        const progress = document.getElementById("progress");
        const gridContainer = document.getElementById("grid-container");

        // Function to load the M3U8 file and parse it
        function loadM3U8() {
            fetch(m3u8Url)
                .then(response => response.text())
                .then(data => {
                    const channels = parseM3U8Data(data);
                    displayChannels(channels);
                })
                .catch(error => console.error("Error fetching M3U8 file:", error));
        }

        // Parse the M3U8 data
        function parseM3U8Data(data) {
            const lines = data.split("\n");
            const channels = [];

            lines.forEach(line => {
                const match = line.match(/#EXTINF:-1 group-title="(.+?)" tvg-logo="(.+?)",(.+)\n(.+)/);
                if (match) {
                    const channel = {
                        title: match[3],
                        logo: match[2],
                        stream: match[4]
                    };
                    channels.push(channel);
                }
            });

            return channels;
        }

        // Display channels as thumbnails
        function displayChannels(channels) {
            let loadedCount = 0;
            const total = channels.length;

            channels.forEach((channel, index) => {
                const gridItem = document.createElement("div");
                gridItem.classList.add("grid-item");

                const img = document.createElement("img");
                img.src = channel.logo;
                img.alt = channel.title;
                img.title = channel.title;
                img.addEventListener("click", () => playVideo(channel));

                gridItem.appendChild(img);
                gridContainer.appendChild(gridItem);

                // Update progress bar as logos load
                img.onload = () => {
                    loadedCount++;
                    const progressPercent = (loadedCount / total) * 100;
                    progress.style.width = progressPercent + "%";
                    if (loadedCount === total) {
                        setTimeout(() => {
                            progress.style.width = "100%";
                        }, 1000);
                    }
                };
            });
        }

        // Play selected video in a new route
        function playVideo(channel) {
            document.getElementById("video-title").textContent = channel.title;
            const videoPlayer = document.getElementById("video-player");
            const videoSource = document.getElementById("video-source");

            // Setup the video player with HLS.js
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.stream);
                hls.attachMedia(videoPlayer);

                videoPlayer.style.display = "block";
                document.getElementById("video-container").style.display = "block";

                // Open in a new route (new page)
                const newRoute = `/watch?url=${encodeURIComponent(channel.stream)}`;
                window.location.href = newRoute;
            } else {
                alert("HLS.js is not supported on this browser.");
            }
        }

        // Initialize the progress bar and load M3U8 data
        loadM3U8();
    </script>

</body>
</html>
