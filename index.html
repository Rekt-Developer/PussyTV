<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IPTV Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }

        /* Page Loader Styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader div {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar Styles */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: #e0e0e0;
            width: 0;
            transition: width 0.5s ease;
            z-index: 999;
        }

        .progress-bar-filled {
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 30px 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        /* Video Player Styles */
        .video-container {
            display: none;
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>

<!-- Loader -->
<div class="loader" id="loader">
    <div></div>
</div>

<!-- Progress Bar -->
<div class="progress-bar" id="progress-bar"></div>

<header>
    Advanced IPTV Player
</header>

<!-- Channel Grid -->
<div class="grid-container" id="grid-container"></div>

<!-- Video Player -->
<div class="video-container" id="video-container">
    <h2 id="video-title"></h2>
    <video id="video-player" controls>
        <source id="video-source" type="application/x-mpegURL">
    </video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const m3u8Url = "https://raw.githubusercontent.com/iptv2024/Vod/72e4af1b320ba276d13c5a295c05944c0d14bd32/13.m3u";
    const progressBar = document.getElementById("progress-bar");
    const loader = document.getElementById("loader");
    const gridContainer = document.getElementById("grid-container");

    // Fetch M3U8 data and parse it
    fetch(m3u8Url)
        .then(response => response.text())
        .then(data => {
            const channels = parseM3U8Data(data);
            displayChannels(channels);
        })
        .catch(error => console.error("Error fetching M3U8 data:", error));

    // Parse M3U8 Data
    function parseM3U8Data(data) {
        const lines = data.split("\n");
        const channels = [];
        lines.forEach(line => {
            const match = line.match(/#EXTINF:-1 group-title="(.+?)" tvg-logo="(.+?)",(.+)\n(.+)/);
            if (match) {
                channels.push({
                    title: match[3],
                    logo: match[2],
                    stream: match[4]
                });
            }
        });
        return channels;
    }

    // Display Channels in Grid
    function displayChannels(channels) {
        let loadedCount = 0;
        const total = channels.length;

        channels.forEach((channel, index) => {
            const gridItem = document.createElement("div");
            gridItem.classList.add("grid-item");

            const img = document.createElement("img");
            img.src = channel.logo;
            img.alt = channel.title;
            img.title = channel.title;
            img.addEventListener("click", () => playVideo(channel));

            gridItem.appendChild(img);
            gridContainer.appendChild(gridItem);

            // Update Progress Bar as Logos Load
            img.onload = () => {
                loadedCount++;
                const progress = (loadedCount / total) * 100;
                progressBar.style.width = progress + "%";
                if (loadedCount === total) {
                    setTimeout(() => {
                        progressBar.style.width = "100%";
                        loader.style.display = "none";
                    }, 1000);
                }
            };
        });
    }

    // Play Video in Player
    function playVideo(channel) {
        document.getElementById("video-title").textContent = channel.title;
        const videoPlayer = document.getElementById("video-player");
        const videoSource = document.getElementById("video-source");

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(channel.stream);
            hls.attachMedia(videoPlayer);
            videoPlayer.style.display = "block";
            document.getElementById("video-container").style.display = "block";

            // Hide the channel grid and loader
            gridContainer.style.display = "none";
            progressBar.style.display = "none";
        } else {
            alert("HLS.js is not supported on this browser.");
        }
    }
</script>

</body>
</html>
