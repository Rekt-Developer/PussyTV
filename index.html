<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced IPTV Player with Debugger, error handling, and request logs.">
    <meta property="og:title" content="Advanced IPTV Player">
    <meta property="og:description" content="Watch live IPTV channels with dynamic loading and debugging features.">
    <meta property="og:image" content="https://example.com/path/to/preview-image.jpg">
    <meta property="og:url" content="https://example.com/your-page">
    <meta property="og:site_name" content="Advanced IPTV Player">
    
    <!-- Twitter Metadata -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Advanced IPTV Player">
    <meta property="twitter:description" content="Watch live IPTV channels with dynamic loading and debugging features.">
    <meta property="twitter:image" content="https://example.com/path/to/preview-image.jpg">

    <title>Advanced IPTV Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader div {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background-color: #e0e0e0;
            width: 0;
            transition: width 0.5s ease;
            z-index: 999;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Channel Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 30px 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        /* Video Player */
        .video-container {
            display: none;
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Error Message */
        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-message button {
            background-color: #721c24;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .error-message button:hover {
            background-color: #5a1c18;
        }

        .error-message pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        /* Debugger Panel */
        .debugger-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: none;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .debugger-panel pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .debugger-panel button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .debugger-panel button:hover {
            background-color: #c0392b;
        }

        /* Load More Button */
        .load-more-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .load-more-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div></div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- Error Message -->
    <div class="error-message" id="error-message">
        <strong>Error loading channels!</strong>
        <p>Please try again later. You can copy the error below:</p>
        <pre id="error-details"></pre>
        <button onclick="copyError()">Copy Error</button>
    </div>

    <!-- Debugger Panel -->
    <div class="debugger-panel" id="debugger-panel">
        <button onclick="closeDebugger()">Close Debugger</button>
        <h2>Network Requests & Responses</h2>
        <pre id="debug-info"></pre>
    </div>

    <header>
        Advanced IPTV Player
    </header>

    <!-- Channel Grid -->
    <div class="grid-container" id="grid-container"></div>

    <!-- Video Player -->
    <div class="video-container" id="video-container">
        <h2 id="video-title"></h2>
        <video id="video-player" controls>
            <source id="video-source" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        const m3u8Url = "https://raw.githubusercontent.com/iptv2024/Vod/72e4af1b320ba276d13c5a295c05944c0d14bd32/13.m3u";
        const progressBar = document.getElementById("progress-bar");
        const loader = document.getElementById("loader");
        const gridContainer = document.getElementById("grid-container");
        const errorMessage = document.getElementById("error-message");
        const errorDetails = document.getElementById("error-details");
        const debuggerPanel = document.getElementById("debugger-panel");
        const debugInfo = document.getElementById("debug-info");
        let page = 0;
        const pageSize = 10;
        let channels = [];

        // Function to open the debugger panel
        function openDebugger() {
            debuggerPanel.style.display = 'block';
        }

        // Function to close the debugger panel
        function closeDebugger() {
            debuggerPanel.style.display = 'none';
        }

        // Fetch M3U8 data and parse it
        fetch(m3u8Url)
            .then(response => {
                logDebug('Request URL:', m3u8Url);
                logDebug('Response Status:', response.status);
                return response.text();
            })
            .then(data => {
                channels = parseM3U8Data(data);
                displayChannels();
                hideLoader();
            })
            .catch(error => {
                showError(error);
                hideLoader();
            });

        // Parse M3U8 Data
        function parseM3U8Data(data) {
            const lines = data.split("\n");
            const channels = [];
            lines.forEach(line => {
                const match = line.match(/#EXTINF:-1 group-title="(.+?)" tvg-logo="(.+?)",(.+)\n(.+)/);
                if (match) {
                    channels.push({ title: match[3], logo: match[2], url: match[4] });
                }
            });
            return channels;
        }

        // Display channels on the grid
        function displayChannels() {
            gridContainer.innerHTML = '';
            for (let i = page * pageSize; i < Math.min((page + 1) * pageSize, channels.length); i++) {
                const channel = channels[i];
                const channelElement = document.createElement('div');
                channelElement.classList.add('grid-item');
                channelElement.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.title}">
                    <div class="title">${channel.title}</div>
                `;
                channelElement.onclick = () => playVideo(channel);
                gridContainer.appendChild(channelElement);
            }
        }

        // Play video
        function playVideo(channel) {
            const videoPlayer = document.getElementById('video-player');
            const videoContainer = document.getElementById('video-container');
            const videoTitle = document.getElementById('video-title');
            const videoSource = document.getElementById('video-source');

            videoTitle.textContent = channel.title;
            videoSource.src = channel.url;

            videoContainer.style.display = 'block';
            videoPlayer.load();
            videoPlayer.play();
        }

        // Show error message
        function showError(error) {
            errorMessage.style.display = 'block';
            errorDetails.textContent = error.message || 'An unknown error occurred.';
        }

        // Hide loader
        function hideLoader() {
            loader.style.display = 'none';
        }

        // Copy error details
        function copyError() {
            navigator.clipboard.writeText(errorDetails.textContent).then(() => {
                alert('Error details copied to clipboard.');
            });
        }

        // Log debug information
        function logDebug(title, info) {
            const log = `${title}: ${info}`;
            debugInfo.textContent += log + '\n';
        }

        // Show the debugger panel (for debugging)
        setTimeout(() => openDebugger(), 5000); // Open debugger after 5 seconds (can be removed)
    </script>

</body>
</html>
